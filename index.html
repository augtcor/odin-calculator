<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcbody">
        <section class="display">
            <div class="container">
                <p id="display"></p>
            </div>
        </section>
        
        <section class="buttons">
            <div class="container">
                <button id="clear">C</button>
                <button>&#177</button>
                <button>%</button>
                <button class="operations" id="divide">&#247</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operations" id="multiply">&#215</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operations" id="subtract">-</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operations" id="add">+</button>
                <button class="numbers" id="0">0</button>
                <button>,</button>
                <button>del</button>
                <button id="equal">=</button>
            </div>
        </section>
    </div>    
</body>
</html>
